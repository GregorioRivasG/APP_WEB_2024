<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="operaciones.js" type="text/JavaScript"></script>
</head>

<body>
    <div class="container">
        <h2>~Calculadora Basica~</h2>
        <hr>
        <form id="calculadora">
            <label for="n1">Número 1</label>
            <input type="number" id="n1" required autofocus>

            <label for="n2">Número 2</label>
            <input type="number" id="n2" required>

            <label for="tipo">Operación</label>
            <select id="tipo">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
                <option value="multiplicar">Multiplicar</option>
                <option value="dividir">Dividir</option>
            </select>

            <input type="button" value="Calcular" onclick="operacion()">
        </form>
        <div id="resultado"></div>
    </div>
</body>

</html>
